<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #395c71;
    }

    .logo-section .logo-img {
        width: 20vw;
        display: flex;
        margin: 0 auto;
    }
    .logo-section h1{
        text-transform: capitalize;
        color: white;
        text-align: center;
        margin: 0 auto;
        font-size: 36px;
    }
    .social-icons{
        display: flex;
        justify-content: center;
    }
    .social-icons>.icon {
        width: 20px;
        margin: 0 4px;
        fill: #f29e91;
        cursor: pointer; 
    }
    .intro-para{
        text-align: center;
        display: block;
        font-size: 20px;
        margin: 0 auto;
        width: 40%;
        color: white;
        padding: 20px 0;
    }
    /* Mobile design */
    @media only screen and  (max-width: 768px) {
        .logo-section .logo-img {
            width: 60vw;
        }
        .social-icons >.icon{
        margin: 0 10px;
    }
        .intro-para{
            padding: 40px 0;
            font-size: 20px;    
            width: 100%;
        }
        .logo-section h1{
            font-size: 10vw;
        }
    }
</style>
